<!DOCTYPE html>
<html>

<head>

        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-12 col-md-12">
                <img src="http://localhost:8383/images/3clogic.png">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
                <h2>CI and CD Lambda Execution App</h2>
            </div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-3">
                <button type="button" class="btn btn-primary" id="sync">Pull Files</button>
            </div>
            <div class="col-6 col-md-3">
                <select class="custom-select" id="selectOne">
                    <option selected>selected</option>

                </select>
            </div>
            <div class="col-6 col-md-3">
                <input class="form-control" id="selectedDir" value="" disabled />
            </div>
            <div class="col-6 col-md-3">
                <button type="button" class="btn btn-primary" id="deploy" disabled>Deploy</button>
            </div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            
            <div class="col-12 col-md-12">
                <div class="progress">
                    <div id='progress_bar' class="progress-bar bg-success" role="progressbar" aria-valuemax="100"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12 col-md-2">

            </div>
            <div class="col-12 col-md-8">
                <span id="span"></span>
            </div>
            <div class="col-12 col-md-2">

            </div>
        </div>
        <script src="ui.js"></script>
</body>

</html>
